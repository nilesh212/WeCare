spring.application.name=WECareOne
server.port=8082
server.servlet.context-path=/WeCare

#Database Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/wecare
spring.datasource.username=root
spring.datasource.password=Nilesh@123
spring.datasource.initialization-mode=always

#JPA Configurations
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true


#Log Configuration
#Configuring Logging levels
logging.level.com.infy=DEBUG
logging.level.root=INFO
#Configuring Logging patterns
logging.file.name=logs/myapp.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n